  <section class="tela_login">
  	<form method="get" action="#">

  <section class="cadastro_user">
      <form method="get" action="#">
      <legend>Cadastro Usuário</legend>
      <label for="nome">Nome Completo∗</label>
      <input type="text" name="nome" id="nome">

      <label for="nome_user">Nome de Usuário∗</label>
      <input type="text" name="nome_user" id="nome_user">

      <label for="codigo">Código do Proprietário∗</label>
      <input type="text" name="codigo" id="codigo">

      <label for="cpf">CPF/CNPJ∗</label>
      <input type="text" name="cpf" id="cpf" placeholder="999.999.999-99">
      <label for="rg">RG∗</label>
      <input type="text" name="rg" id="rg" placeholder="9.999.999">

      <p>Sexo</p>
      <label class="sexo"><input type="radio" name="sexo" class="botao"> Masculino </label>
      <label class="sexo"><input type="radio" name="sexo" class="botao"> Feminino </label>

      <input type="text" name="telefone" id="telefone" placeholder="(99) 9999-9999">

        <option>Celular</option>
        <option>Residencial</option>
        <option>Trabalho</option>
      </select>
      <label for="senha">Senha∗</label>
      <input type="password" name="senha" id="senha">
      <label for="confirmar">Confirmar Senha∗</label>
      <input type="password" name="confirmar" id="confirmar">
      
      <input type="submit" name="cadastro" value="CADASTRE-SE" class="cadastro">  
      
    </form>
  </section>

  <section class="propriedade">

      <legend>Cadastro Propriedade</legend>

      <input type="text" name="codigo" id="codigo">

      <label for="codigo_ident">Código de Identificação∗</label>
      <input type="text" name="codigo_ident" id="codigo_ident">

      <label for="endereco">Endereço∗</label>

      <input type="text" name="bair_loc" id="bair_loc" placeholder="Bairro/localidade">
      <input type="text" name="cidade" id="cidade" placeholder="Cidade">
      <input type="text" name="estado" id="estado" placeholder="Estado">
      <input type="text" name="cep" id="cep" placeholder="CEP">

      <label for="metragem">Metragem∗</label>
      <input type="text" name="metragem" id="metragem">

      <p>Zona</p>
      <label class="zona"><input type="radio" name="zona" class="botao"> Zona Urbana </label>
      <label class="zona"><input type="radio" name="zona" class="botao"> Zona Rural </label>

      <label for="metragem">Multa∗</label>
      <input type="text" name="multa" id="multa">

      <input type="submit" name="cadastro" value="CADASTRAR" class="cadastro">  
    </form>
  </section>

    <section class="areas_reflorestadas">
      <form method="get" action="#">

      <input type="text" name="periodo" id="periodo">

      <label for="tamanho_prop">Tamanho total da propriedade∗</label>
      <input type="text" name="tamanho_prop" id="tamanho_prop">

      <label for="tamanho_reflor">Tamanho área reflorestada∗</label>
      <input type="text" name="tamanho_reflor" id="tamanho_reflor">

      <label for="quant_plantas">Quantidade de plantas∗</label>
      <input type="text" name="quant_plantas" id="quant_plantas">

      <label for="tipo">Tipo∗</label>
      <input type="text" name="tipo" id="tipo">

      <label for="objetivo">Objetivo∗</label>
      <input type="text" name="objetivo" id="objetivo">

      <label for="obser">Observações∗</label>
      <input type="text" name="obser" id="obser">
     
      <label for="arvore_plantada">Árvore plantada∗</label>
      <input type="text" name="arvore_plantada" id="arvore_plantada">

      <input type="submit" name="cadastro" value="CADASTRAR" class="cadastro">  

    </form>
  </section>

      <section class="cadastro_arvores">
        <form method="get" action="#">
        <legend>Cadastro Árvore</legend>
      <label for="nome">Nome∗</label>
      <input type="text" name="nome" id="nome">

      <label for="desc">Descrição∗</label>
      <input type="text" name="desc" id="desc">

     <p>Status</p>
      <label class="status"><input type="radio" name="status" class="botao"> Adequada </label>
      <label class="status"><input type="radio" name="status" class="botao"> Inadequada </label>

      <label for="necessidades">Necessidades∗</label>
      <input type="text" name="necessidades" id="necessidades">

      <input type="submit" name="cadastro" value="CADASTRAR" class="cadastro">  

    </form>
  </section>

<script src="js/jquery-3.3.1.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')

i =0;

$(".registro").on("click", function(){
    $(".login").hide();
    $(".cadastro_user").show();
});

$(".sessao").on("click",function(){
    $(".cadastro_user").hide();
    $(".login").show();
});

$(".cadastro").on("click",function(){
    if($(".senha")!= $(".confirmar")){
      alert("Senha incorreta");
    }
});
$(".login").on("click", function(){
   Login();
   if(i==0){
      alert("Dados incorretos, tente novamente");
   }
});

function Login() {
  var done=0;
  var usuario = document.getElementsByName('usuario')[0].value;
  var senha= document.getElementsByName('senha')[0].value;
  usuario = usuario.toLowerCase();
  seha=senha.toLowerCase();

  if (usuario=="admin" && senha=="admin") {
    window.location="/p/admin.html";
    done=1;
    console.log("Entrou");
    i = 1;
    $(".tela_login").hide();
    $(".tela_inicial").show();
  } 
}

</script>
